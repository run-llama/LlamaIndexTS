name: Run Tests

on: [push, pull_request]

env:
  OLLAMA_MODELS: ${{ github.workspace }}/models

jobs:
  e2e:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ${{ env.OLLAMA_MODELS }}
          key: ${{ runner.os }}-ollama
      - name: Setup Ollama
        run: brew install ollama && ollama pull llama2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build --filter llamaindex
      - name: Run E2E Tests
        run: pnpm run e2e

  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 21.x]
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm run test
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build --filter llamaindex
      - name: Run Type Check
        run: pnpm run type-check
      - name: Run Circular Dependency Check
        run: pnpm run circular-check
        working-directory: ./packages/core
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: typecheck-build-dist
          path: ./packages/core/dist
          if-no-files-found: error
  core-edge-runtime:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build --filter @llamaindex/edge
      - name: Build Edge Runtime
        run: pnpm run build
        working-directory: ./packages/edge/e2e/test-edge-runtime
  typecheck-examples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build --filter llamaindex
      - name: Copy examples
        run: rsync -rv --exclude=node_modules ./examples ${{ runner.temp }}
      - name: Pack @llamaindex/env
        run: pnpm pack --pack-destination ${{ runner.temp }}
        working-directory: packages/env
      - name: Pack llamaindex
        run: pnpm pack --pack-destination ${{ runner.temp }}
        working-directory: packages/core
      - name: Install
        run: npm add ${{ runner.temp }}/*.tgz
        working-directory: ${{ runner.temp }}/examples
      - name: Run Type Check
        run: npx tsc --project ./tsconfig.json
        working-directory: ${{ runner.temp }}/examples
